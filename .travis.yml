os: linux
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - lcov
    - astyle
    - devscripts
    - python
    - python-pip
install:
  - gem install coveralls-lcov

matrix:
  include:
    - language: clang
      script:
        - cd c && make all
      after_success:
        - coveralls-lcov /home/travis/build/tecnickcom/binsearch/c/target/test/coverage/binsearch.info
    - language: go
      script:
        - cd go && make all
      
